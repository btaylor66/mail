version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gmail_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: gmail_processor
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Queue and Cache
  redis:
    image: redis:7-alpine
    container_name: gmail_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Base app service configuration (reused by api and worker)
  x-app-service: &app-service
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/gmail_processor
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # API Server (FastAPI)
  api:
    <<: *app-service
    container_name: gmail_api
    command: python -m uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    restart: unless-stopped

  # Celery Worker (Email Processing)
  worker:
    <<: *app-service
    container_name: gmail_worker
    command: celery -A src.workers.celery_app worker --loglevel=info --concurrency=4
    restart: unless-stopped

  # Celery Beat (Scheduled Tasks) - Uncomment to enable scheduled fetching
  # celery-beat:
  #   <<: *app-service
  #   container_name: gmail_beat
  #   command: celery -A src.workers.celery_app beat --loglevel=info
  #   restart: unless-stopped

  # Flower (Celery Monitoring Dashboard)
  flower:
    <<: *app-service
    container_name: gmail_flower
    command: celery -A src.workers.celery_app flower --port=5555
    ports:
      - "5555:5555"
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
